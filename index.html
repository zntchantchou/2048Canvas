<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="content">
      <div id="controls">
        <div id="title">2048</div>
        <div id="score">
          <span> SCORE </span>
          <span id="currentScore">0</span>
        </div>
        <div id="bestScore">
          <span> MEILLEUR </span>
          <span id="currentBestScore">0</span>
        </div>
        <div class="restart">
          <img
            height="45em"
            width="45em"
            src="./assets/restart.svg"
            alt="recommencer"
          />
        </div>
      </div>
      <div id="overlay">
        <span class="text"> Game Over! </span>
        <div class="controls">
          <div class="restart">
            <img src="./assets/restart.svg" alt="recommencer" />
          </div>
        </div>
      </div>
      <canvas id="myCanvas" height="500" width="500"></canvas>
    </div>
  </body>

  <script src="./src/main.ts" type="module"></script>
</html>
